<div class="header-container col-lg-4 col-md-8 col-sm-12">
    {% if header_title %}
        <div class="header-center-content">
            <h4 class="header-title">{{ header_title }}</h4>
            {% if users_count %}
                <h5><span id="room-users-count">{{ users_count }}</span> участника</h5>
            {% endif %}
        </div>
    {% else %}
        <div class="header-empty-content"></div>
    {% endif %}
    <a href="{{ back_url }}" class="back-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.6356 0.599609H0.600006V23.4002H15.6356V0.599609Z" stroke="black" stroke-width="1.2"
                  stroke-miterlimit="6.2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23.3914 12.0002H6.28088" stroke="black" stroke-width="1.2" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M6.28088 12.0002L11.3203 16.9311" stroke="black" stroke-width="1.2" stroke-linecap="round"
                  stroke-linejoin="round"/>
            <path d="M6.28088 12.0001L11.3203 7.06934" stroke="black" stroke-width="1.2" stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </a>
</div>
