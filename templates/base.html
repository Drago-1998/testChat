{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap\css\bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    {% block extra_css %}
    {% endblock extra_css %}
    <title>TestChat {% block title %}{% endblock title %}</title>
</head>
<body class="{% block background_class %}main-background{% endblock %}">

<div class="main-header">
    {% block content_header %}
    {% endblock content_header %}
</div>

<div class="main-content container-fluid h-100">
    {% block content %}
    {% endblock content %}
</div>

{% block extra_js %}
{% endblock extra_js %}
</body>
</html>
